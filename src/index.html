  <div class="ico-lib" hidden>
    <!-- ЧТОБ ПОСМОТРЕТЬ ИСПОЛЬЗУЕМЫЕ ИКОНКИ В СПРАЙТЕ удалите атрибут hidden-->
    <style>
      .ico-lib {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 999;
        height: 100%;
        width: 100%;
        background-color: #fff;
        overflow: auto;
/*        display: block;*/
      }

      .ico-list {
        display: flex; 
        flex-wrap: wrap; 
        padding: 30px; 
        counter-reset: count;
      }

      .ico-lib li {
        position: relative;
        display: flex; 
        align-items: center;
        width: 70px; 
        height: 70px; 
        margin: 20px; 
        padding: 10px; 
        border: 1px solid lightgrey; 
        background-color: lightgrey;     
      }

      .ico-lib li:before {
        counter-increment: count;
        content: counter(count);
        position: absolute;
        top: 0;
        right: 105%;
      }

      .ico-lib svg {
        display: block;
        width: 100%;
        height: 100%;
      }

      .ico-lib .title {
        position: absolute;
        bottom: 100%;
        left: 0;
        font-family: sans-serif;
        font-size: 12px;
      }
    </style>

    <script>
      function buildIcons() {
        var symbol = document.querySelectorAll('#svg-sprite > symbol');
        var ul = document.querySelectorAll('.ico-list')[0];

        for (var i = 0; i < symbol.length; i++) {
          var nameSymbol = symbol[i].getAttribute('id');
          var li = document.createElement('li');
          var svg = document.createElement('svg');
          var use = document.createElement('use');
          var shdom = use.createShadowRoot();
          var title = document.createElement('strong');
          var viewBox = symbol[i].getAttribute('viewBox');


          use.setAttribute('xmlns:xlink','http://www.w3.org/1999/xlink');
          use.setAttribute('xlink:href', '#' + nameSymbol);
          shdom.innerHTML = '<svg width="100%" height="100%" viewBox="'+ viewBox + '">' + symbol[i].innerHTML + '</svg>';
          ul.append(li);
          li.append(svg);
          li.append(title);
          title.classList.add('title');
          title.append(nameSymbol);
          svg.append(use);
        }
      }

      window.onload = function() {
        buildIcons();
      }
    </script>

    <ol class="ico-list"></ol>
  </div>
